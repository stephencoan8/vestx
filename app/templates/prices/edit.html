{% extends "base.html" %}

{% block title %}Edit Price - VestX{% endblock %}

{% block content %}
<div class="page">
    <header class="page-header">
        <h1>Edit Stock Price Entry</h1>
    </header>

    <div class="form-container">
        <div class="form-card">
            <div class="form-intro">
                <p>Update the date and price for this entry. Your data remains encrypted and private.</p>
            </div>

            <form method="post" action="{{ url_for('prices.edit_price', price_id=price.id) }}" class="modern-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="date" class="form-label">Valuation Date</label>
                    <input type="date" class="form-input" id="date" name="date" value="{{ price.valuation_date.strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">Stock Price (USD)</label>
                    <div class="input-with-prefix">
                        <span class="input-prefix">$</span>
                        <input type="number" step="0.01" class="form-input with-prefix" id="price" name="price" value="{{ decrypted_price }}" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span>âœ“</span> Update Price Entry
                    </button>
                    <a href="{{ url_for('prices.list_prices') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
